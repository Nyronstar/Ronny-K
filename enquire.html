<h1 align="center">FitConnect Service Inquiry Form</h1>
<hr size="4" width="100%" color="red">
<p><b><i> <div style="color: azure;"> Inquire about any service you would like at FitConnect by filling the form below:</i></b></p></div>
<form action="#" method="post">
    <label for="name"> Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="age"> Age:</label>
    <input type="text" id="age" name="age" required>


    <label for="email"> Email:</label><br>
    <input type="email" id="email" name="email" required><br>


    <label for="date">Date:</label>
    <input type="date" id="date" name="date">
    <label for="file-upload">Upload an image of your National Id for verification:</label>
        <input type="file" id="file-upload" name="file" accept=".png, .jpg, .jpeg, .gif, .pdf"><br>

    
   <div style="color:azure;"> Name of the Service inquired:</div><br>
    <input type="radio" id="m" name="service">
    <label for="m">Personalized Coaching Services:</label><br>
    <input type="radio" id="f" name="service">
        <label for="f">Customized Workout Plans:</label><br>
        <input type="radio" id="un" name="service"> 
        <label for="un">Nutritional Guidance:</label><br>
        <input type="radio" id="r" name="service">
        <label for="r">Video Tutorials:</label><br>
        <input type="radio" id="w" name="service">
        <label for="w">Progress Tracking:</label><br>
        
<br>
<label for="message">Inquire anything additional about the service:</label>
    <textarea id="message" name="message" rows="4" required></textarea>
    
    <p><input type="submit" value="Submit Inquiry"></p>
    
</form>
